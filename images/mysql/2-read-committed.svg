ont-weight="normal" font-style="normal" text-decoration="none" family="微软雅黑" text-anchor="middle" size="16">如果是库存系统，在提交之前显示有库存450，用户下</text><text id="ProcessOnText1115" fill="#000000" font-size="16" x="191.75" y="96.4" font-family="微软雅黑" font-weight="normal" font-style="normal" text-decoration="none" family="微软雅黑" text-anchor="middle" size="16">单450，而此时库存只要400.</text></g></g></g></g></svg>